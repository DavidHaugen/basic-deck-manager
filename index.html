
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Get Hacked</title>
  <link href="https://fonts.googleapis.com/css?family=BioRhyme|Space+Mono" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" type="img/ico"href="./favicon.ico">
</head>
<body>
  <main>
    <div class="controls flex">
            <div class="deck flex">
              <div>
                <h2 class="card-count">
                  
                  </h2>
                  <form id="view-deck">
                      <button type="submit">Log deck</button>
                  </form>
              </div>
                  
                  <div>
                <form id="draw-card">
                    <button type="submit">Draw card</button>
                  </form>
                <form id="draw-five">
                    <button type="submit">Draw 5 cards</button>
                  </form>
                </div>
               
                
               
            </div>

            <div class="deck flex">
              <div>
                <h2 class="discard-count">
                  </h2>
                  <form id="view-discard">
                      <button type="submit">Log deck</button>
                  </form>
                </div>
                  <form id="move-to-deck">
                      <button type="submit">Move to deck</button>
                  </form>
               
                
            </div>

            <div class="employee-box flex">
                <button id="employee-1" class="employee-button">Purchase Employee[1]</button>
                <button id="employee-3" class="employee-button">Purchase Employee[3]</button>
                <button id="employee-6" class="employee-button">Purchase Employee[6]</button>
                
            </div>

      <div class="button-container flex">
        <div>
          <div id="add-remove-container">
            <form class="add-card">
                <label for="add-card"></label>
                <input type="number" name="add-card" placeholder="Enter card id" id="card-id-input">
                <button type="submit">Add to deck</button>

            </form>

            
            <form class="remove-card">
                <label for="remove-card"></label>
                <input type="number" name="remove-card" placeholder="Enter card id" id="remove-card-id-input">
                <button type="submit">Remove card</button>
            </form>

            <form class="add-to-hand">
                <label for="add-to-hand"></label>
                <input type="number" name="add-to-hand" placeholder="Enter card id" id="to-hand-id-input">
                <button type="submit">Add to hand</button>

            </form>
          </div>
          <form id="shuffle">
              <button type="submit">Shuffle deck</button>
          </form>
        </div>
          <button type="submit" id="end-turn">End turn</button>
        </div>

        

      <div class="message-container flex">
        <div>
          <form id="bank-account">
              <label for="bank">Account balance:</label>
              <div>
                <span>$</span><input type="number" id="bank">
              </div>
          </form>
        </div class='bank-button-container'>
          <p class = "message"></p>
          <form class="clear-form">
            <button id ="clear">Clear</button>
          </form>
      </div>
    </div>
   
    <div class="hand-container">
      <h2>
        Your hand
      </h2>
      <div class="hand flex">
      </div>
    </div>
    <div class="company-container">
        <h2>
          Company
        </h2>
          <div class="company flex">
        </div>
    </div>
  </div>

    

  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="store.js"></script>
  <script src="index.js"></script>
</body>
</html>
