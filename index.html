<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Get-Hacked</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="deck-container">
    <p>your deck</p>
  </div>
  <div class="button-container">
    <form id="draw-card">
      <button type="submit">Draw card</button>
    </form>
   <form id="draw-five">
      <button type="submit">Draw 5 cards</button>
    </form>
    <form id="end-turn">
        <button type="submit">End turn</button>
    </form>
  </div>
  <div class="discard">

  </div>
  <div class="company">

  </div>

  <div class="hand">

  </div>

  <div id="mydiv">
      <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
      
  <div class="card">
      <div id="mydivheader"></div>
      <div class="card-text">
      </div>
      <div class="card-button-container">
        <form class="improvement">
          <button type="submit"  id="improvement-button">Play as improvement</button>
        </form>
        <form class="discard-card"  id="discard-card-button">
            <button type="submit">Discard card</button>
        </form>
        <form class="perm-discard-card" id="perm-discard-card-button">
            <button type="submit">Permanently discard card</button>
        </form>
      </div>
    </div>
  </div>




  <!-- drag test card -->

          <div class="drag">
              <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
              
          <div class="card">
              <div class="drag"></div>
              <div class="card-text">
              </div>
              <div class="card-button-container">
                <form class="improvement">
                  <button type="submit"  id="improvement-button">Play as improvement</button>
                </form>
                <form class="discard-card"  id="discard-card-button">
                    <button type="submit">Discard card</button>
                </form>
                <form class="perm-discard-card" id="perm-discard-card-button">
                    <button type="submit">Permanently discard card</button>
                </form>
              </div>
            </div>
          </div>
